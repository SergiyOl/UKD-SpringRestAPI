<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Student Manager</h1>

        <!-- Add Student -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Add Student (POST)</div>
            <div class="card-body">
                <form id="addForm" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">ID</label>
                        <input type="number" class="form-control" name="id" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-success w-100" onclick="addStudent()">Add Student</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Update Student -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Update Student (PUT)</div>
            <div class="card-body">
                <form id="updateForm" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">ID</label>
                        <input type="number" class="form-control" name="id" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary w-100" onclick="updateStudent()">Update
                            Student</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Student -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">Delete Student (DELETE)</div>
            <div class="card-body">
                <form id="deleteForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">ID</label>
                        <input type="number" class="form-control" name="id" required>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="button" class="btn btn-danger w-100" onclick="deleteStudent()">Delete
                            Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addStudent() {
            const form = document.getElementById('addForm');
            const data = {
                id: form.id.value,
                name: form.name.value,
                age: form.age.value
            };

            fetch('/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        form.reset();
                        showAlert('Student added!', 'success');
                    } else {
                        return response.text().then(err => {
                            console.error('Add error:', err);
                            showAlert('Error adding student', 'danger');
                        });
                    }
                })
                .catch(error => {
                    console.error('Add fetch error:', error);
                    showAlert('Request failed', 'danger');
                });
        }

        function updateStudent() {
            const form = document.getElementById('updateForm');
            const data = {
                id: form.id.value,
                name: form.name.value,
                age: form.age.value
            };

            fetch('/students', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        form.reset();
                        showAlert('Student updated!', 'primary');
                    } else {
                        return response.text().then(err => {
                            console.error('Update error:', err);
                            showAlert('Error updating student', 'danger');
                        });
                    }
                })
                .catch(error => {
                    console.error('Update fetch error:', error);
                    showAlert('Request failed', 'danger');
                });
        }

        function deleteStudent() {
            const form = document.getElementById('deleteForm');
            const id = form.id.value;

            fetch(`/students/?id=${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        form.reset();
                        showAlert('Student deleted!', 'danger');
                    } else {
                        return response.text().then(err => {
                            console.error('Delete error:', err);
                            showAlert('Error deleting student', 'warning');
                        });
                    }
                })
                .catch(error => {
                    console.error('Delete fetch error:', error);
                    showAlert('Request failed', 'danger');
                });
        }

        function showAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.className = `alert alert-${type} mt-3`;
            alertBox.textContent = message;
            document.body.prepend(alertBox);
            setTimeout(() => alertBox.remove(), 3000);
        }
    </script>
</body>

</html>
